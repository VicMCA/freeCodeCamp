<!DOCTYPE html>
<html>

<main>
  <head>
    
    <!-- <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css"> -->
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <title>Cat Photo App</title>

    <style>
      h2 {
        font-family: "Lobster", monospace;
      }
      .big-names {
         color: steelblue;
      }
      .main-text {
         color: #202020;
      }
      .sub-text {
         color: #404040;
      }
      p {
        font-size: 16px;
      }
      .smaller-image {
        width: 100px;
      }

    </style>

  </head>

  <body>
    <h2 class="big-names">
    CatPhotoApp
    </h2>  
    
    <p class="big-names">Click here to view more <a href="#">cat photos</a>.</p>

    <a href="#"><img class="smaller-image" src="https://www.bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back."></a>

    <div>

      <p class="main-text">Things cats love:</p>

      <ul class="sub-text">
        <li>cat nip</li>
        <li>laser pointers</li>
        <li>lasagna</li>
      </ul>
    
      <p class="main-text">Top 3 things cats hate:</p>
    
      <ol class="sub-text">
        <li>flea treatment</li>
        <li>thunder</li>
        <li>other cats</li>
      </ol>

    </div>

    <form class="main-text" action="https://www.freecatphotoapp.com/submit-cat-photo">

      <input type="text" placeholder="cat photo URL" required>
      <button type="submit">Submit</button>
      <br/><br/>

      Is your cat an indoor or outdoor cat?<br/>

      <label for="indoor">
        <input id="indoor" value="indoor" type="radio" name="indoor-outdoor" checked>Indoor
      </label>

      <label for="outdoor">
        <input id="outdoor" value="outdoor" type="radio" name="indoor-outdoor">Outdoor
      </label>
      <br/><br/>

      What personality does your cat have?<br/>
      <label for="loving">
          <input id="loving" value="loving" type="checkbox" name="personality" checked>Loving
      </label>

      <label for="lazy">
          <input id="lazy" value="lazy" type="checkbox" name="personality">Lazy
      </label>

      <label for="energetic">
          <input id="energetic" value="energetic" type="checkbox" name="personality">Energetic
      </label>

    </form>
  </body>
</main>

</html>
